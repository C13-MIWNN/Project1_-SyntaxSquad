<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>This is a list of all ingredients</title>
</head>
<body>


<header>
    <div th:replace="~{fragments/general :: navbar}"></div>


    <div>
        <form th:action="@{/search}" method="get">
            <label for="search">Search:</label>
            <input type="text" id="search" name="ingredient" placeholder="Enter an ingredient">
            <button type="submit">Search</button>
        </form>
    </div>

</header>



<table>
    <tr>
        <th>Ingredient</th>
        <th>Unit of Measurement</th>
        <th></th>
    </tr>
    <tr th:field="*{ingredient}" th:each="ingredient : ${allIngredients}">
        <td th:text="${ingredient.name}"></td>
        <td th:text="${ingredient.unitOfMeasurement}"></td>
    </tr>
</table>

<form th:action="@{/ingredient/new}" method="post" th:object="${newIngredient}">
    <input type="hidden" th:field="*{ingredientId}">
    <table>
        <tr>
            <td><label for="nameField">Ingredient</label></td>
            <td><label for="unitOfMeasurementField">Unit Of Measurement</label></td>
        </tr>
        <tr>
            <td><input id="nameField" th:field="*{name}"></td>
            <td><select id="unitOfMeasurementField" th:field="*{unitOfMeasurement}">
                    <option th:each="unitOfMeasurement : ${allUnitsOfMeasurement}"
                            th:text="${unitOfMeasurement}"
                            th:value="${unitOfMeasurement}">
                    </option>
                </select>
            </td>
        </tr>
    </table>

        <input type="submit" value="Save new ingredient" />
</form>

<p>
    <a th:href="@{/amount}">Add a new amount</a>
</p>


<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>

</html>
