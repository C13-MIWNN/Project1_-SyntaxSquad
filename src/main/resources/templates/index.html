<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link rel="stylesheet" href="/recipe.css">
</head>
<body>
<header>
    <div class="search">
        <input type="text" placeholder="Search">
        <button>Search</button>
    </div>
    <div class="login">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
        </svg>
        Login
    </div>

</header>
<main>
    <div class="buttons">
        <a href="/recipe/new" >
            <button class="add-recipe">Add Recipe</button>
        </a>
        <a href="/recipe" >
         <button class="list-recipe">List Recipe</button>
        </a>
        <a href="/ingredient" >
        <button class="ingredient">Ingredient</button>
        </a>
        <button class="favorite-recipe">Favorite Recipe</button>
    </div>

</main>


<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>
</html>
