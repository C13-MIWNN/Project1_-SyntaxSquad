<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/recipe.css" />
</head>
<body>

<div th:fragment="navbar">
    <header>

        <div class="homepage">
            <a href="/" >
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                </svg>
                Homepage
            </a>
        </div>
        <div class="search">
            <form th:action="@{/search}" method="get">
                <label for="search">Search:</label>
                <input type="text" id="search" name="ingredient" placeholder="Enter an recipe">
                <button type="submit">Search</button>
            </form>
        </div>
        <br></br>
        <nav class="navbar navbar-expand-lg navbar-light navbar-dark justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ingredient}">Add Ingredient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipe}">Add Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipe}">Recipe List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tag}">Add Tag</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/amount}">Add Amount</a>
                    </li>
                </ul>
            </nav>


    </header>
</div>

<div th:fragment="footer">
    <footer><p class="toolbar-bottom">&copy;HSS 2024</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>


</body>

</html>
