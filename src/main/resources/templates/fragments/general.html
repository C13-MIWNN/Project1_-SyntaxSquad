<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/recipe.css"/>
</head>
<body>


<header th:fragment="navbar">

    <div class="row d-flex justify-content-center">

        <div class="homepage col-2 d-flex align-items-center ">
            <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                     class="bi bi-house-door"
                     viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                </svg>
                Homepage
            </a>
        </div>

        <div class="col-8">

            <form class="form-inline">
                <div class="row">
                    <div class="col-sm-7">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </div>
                </div>
            </form>



            <div class="d-flex justify-content-center">
                <nav class="navbar navbar-expand-lg navbar-light navbar-dark justify-content-center row mt-3 mb-1">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/ingredient}">Add Ingredient</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/recipe/new}">Add Recipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/recipe}">Recipe List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tag}">Add Tag</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/amount}">Add Amount</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>

        <div class="login col-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-door-open"
                 viewBox="0 0 16 16">
                <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
            </svg>
            Login
        </div>
    </div>
</header>


<div th:fragment="footer">
    <footer><p class="toolbar-bottom">&copy;HSS 2024</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>


</body>

</html>
