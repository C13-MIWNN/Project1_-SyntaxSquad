<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Recipe overview</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1 id="favoriteOverviewHeader"></h1>

    <div th:if="${noFavoriteRecipes}">
        <h3><strong>You Don't Have a Favorite Recipe</strong></h3>
    </div>
    <div class="d-flex flex-wrap">
        <div th:each="userFavoriteRecipe : ${favoriteRecipes}" style="margin: 3mm;">
            <div th:replace="~{fragments/cardTemplate :: cardFragment(${userFavoriteRecipe})}"></div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
