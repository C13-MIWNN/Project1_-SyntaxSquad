<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">

<div th:replace="~{fragments/general :: navbar}"></div>

        <hr class="border border-primary border-3 opacity-75 mt-0">

            <li th:each="ingredient : ${recipeToBeShown.getIngredientInRecipeList()}" th:text="${ingredient}"></li>
        </ul>

    <div>
        <div style="font-size: 1.6em; color: orange;"> <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-x-diamond-fill" viewBox="0 0 16 16">

        </ul>
    </div>


</div>


<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>


</html>
