<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add your recipe</title>
</head>

<body>
<h1>Add your own recipe</h1>

<form th:action="@{/recipe/new}" method="post" th:object="${newRecipe}">
    <input type="hidden" th:field="*{recipeId}">
    <table>
        <tr>
            <td><label for="nameField">Recipe Name</label></td>
            <td><label for="noPortionsField">Number of portions</label></td>
            <td><label for="instructionsField">Instructions</label></td>
            <td><label for="amountOfIngredientField>">Amount + ingredient</label></td>
            <td><label for="tagsField">Tags</label></td>
        </tr>
        <tr>
            <td><input id="nameField" th:field="*{recipeName}"></td>
            <td><input id="noPortionsField" th:field="*{numberOfPortions}"></td>
            <td><input id="instructionsField" th:field="*{instructions}"></td>
            <td>
                <select id="amountOfIngredientField>" th:field="*{amountOfIngredients}" multiple>
                    <option th:each="amountOfIngredientInRecipe : ${allAmountsOfIngredients}"
                            th:text="${amountOfIngredientInRecipe}"
                            th:value="${amountOfIngredientInRecipe.id}">
                    </option>
                </select>
            </td>
            <td>
                <select id="tagsField" th:field="*{tags}" multiple>
                    <option th:each="tagInRecipe : ${allTags}"
                            th:text="${tagInRecipe}"
                            th:value="${tagInRecipe.tag}">
                    </option>
                </select>
            </td>
        </tr>
    </table>

    <input type="submit" value="Save recipe"/>

</form>

</body>
</html>
