<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe overview</title>
    <link rel="stylesheet" href="recipe.css">
</head>
<body>

<header>
    <div class="homepage">
        <a href="/" >
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
            </svg>
            Homepage
        </a>
    </div>

    <h1>Overview of all the recipes on this website</h1>

    <div class="search">
        <input type="text" placeholder="Search">
        <button>Search</button>
    </div>

</header>

    <table>
        <tr>
            <th>Name</th>
            <th>Number of portions</th>
            <th>Ingredients</th>
            <th>Instructions</th>
            <th>Tags</th>
            <th></th>
        </tr>
        <tr th:each="recipe : ${allRecipes}">
            <td th:text="${recipe.recipeName}"></td>
            <td th:text="${recipe.numberOfPortions}"></td>
            <td th:text="${recipe.ingredients}"></td>
            <td th:text="${recipe.instructions}"></td>
            <td th:text="${recipe.tags}"></td>
        </tr>
    </table>

<p>
    <a th:href="@{/recipe/new}">Add a new recipe</a>
</p>

<footer>
    <div class="toolbar-bottom">@SHH</div>
</footer>

</body>
</html>
